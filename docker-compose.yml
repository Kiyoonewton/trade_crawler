services:
    laravel.test:
        build:
            context: ./vendor/laravel/sail/runtimes/8.3
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: sail-8.3/app
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
            DB_CONNECTION: "${DB_CONNECTION:-mongodb}"
            DB_URI: "${DB_URI}"
            MDB_DATABASE: "${MDB_DATABASE}"
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - mongodb
            - mysql
    mongodb:
        image: 'mongo:latest'
        container_name: mongodb
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - './mongo-data:/data/db'
        networks:
            - sail
    
    phpmyadmin:
        image: "phpmyadmin:latest"
        ports:
            - 8080:80
        networks:
            - sail
        environment:
            - PMA_ARBITRARY=1
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
